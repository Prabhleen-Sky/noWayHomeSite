<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="page-header">Sign Up Form</h1>
    </div>
    <div class="container">
        <form action="">
            <div class="form-group">
                <input type="email" id="form-email" class="form-control" placeholder="enter your email....">
            </div>
            <div class="form-group">
                <input type="password" id="form-password" class="form-control" placeholder="enter your password....">
            </div>
            <div class="form-group">
                <input type="submit" id="submit-btn" class="form-control" placeholder="enter your email....">
            </div>
        </form>
    </div>
</body>
</html>
